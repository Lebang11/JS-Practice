<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-Exercise12rps.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button" >
        <img class="move-icon" src="images/rock-emoji.png">
    </button>        
    
    <button class="move-button js-paper-button">
        <img class="move-icon" src="images/paper-emoji.png">
    </button>  
    
    <button class="move-button js-scissors-button" >
        <img class="move-icon" src="images/scissors-emoji.png">    
    </button>

    <p class="js-result result">
    </p>
    
    <p class="js-moves"></p>
    
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button" >
        Auto play
    </button>

    <p class="reset-score-confirm"></p>

    <script src="scripts/12-Exercise12rps.js"></script>

</body>
</html>
