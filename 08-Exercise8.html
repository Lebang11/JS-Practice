<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
        playGame('heads');
        ">heads</button>
    
    <button onclick="
        playGame('tails');
        ">tails</button>

    <script>
      let scores = JSON.parse(localStorage.getItem('scores')) || {wins:0, losses:0};
     
      
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'heads' : 'tails';
      

      function playGame(coinSide) {
        const guess = coinSide;
        console.log(guess === result ? 'You win!' : 'You lose!');
        
        guess === result ? scores.wins += 1 : scores.losses += 1
        

        localStorage.setItem('scores', JSON.stringify(scores));
        
        console.log(scores);
      }



    </script>
  </body>
</html>
